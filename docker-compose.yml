# SASD Docker Compose configuration
# Supports both local development and GCP deployment

services:
  # Main SASD pipeline
  sasd-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: sasd-pipeline:latest
    container_name: sasd-pipeline
    environment:
      - SASD_VIDEO__SOURCE=${VIDEO_SOURCE:-0}
      - SASD_VIDEO__SOURCE_TYPE=${VIDEO_TYPE:-auto}
      - SASD_CLUSTERING__WARMUP_DURATION=${WARMUP_DURATION:-60}
      - SASD_FEATURES__DEVICE=cpu  # Change to cuda for GPU
      - SASD_OUTPUT__ENABLE_PUBSUB=${ENABLE_PUBSUB:-false}
      - SASD_OUTPUT__PUBSUB_PROJECT=${GCP_PROJECT:-}
      - SASD_OUTPUT__ENABLE_BIGQUERY=${ENABLE_BIGQUERY:-false}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/gcp-key.json
    volumes:
      - ./data:/app/data
      - ./credentials:/app/credentials:ro
      - /dev/video0:/dev/video0  # Webcam access (Linux)
    devices:
      - /dev/video0:/dev/video0  # Webcam (Linux)
    ports:
      - "8080:8080"
    restart: unless-stopped
    # For GPU support, uncomment:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Streamlit dashboard
  sasd-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: sasd-pipeline:latest
    container_name: sasd-dashboard
    command: streamlit run src/output/dashboard.py --server.port 8501 --server.address 0.0.0.0
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
    ports:
      - "8501:8501"
    restart: unless-stopped

  # Redis for shared state (optional)
  redis:
    image: redis:7-alpine
    container_name: sasd-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    profiles:
      - full

volumes:
  redis-data:
